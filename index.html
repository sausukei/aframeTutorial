<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MDN Games: A-Frame demo - cube</title>
  <script src="js/aframe.min.js"></script>
</head>
<body>
	<a-scene>
		<a-sky color="#DDDDDD"></a-sky>
		<a-cube color="#0095DD" position="0 1 0" rotation="20 40 0">
            <a-animation
              attribute="rotation"
              from="20 0 0"
              to="20 360 0"
              direction="aleternate"
              dur="4000"
              repeat="indefinite"
              easing="ease">

            </a-animation>
        </a-cube>
        <a-camera
          position="0 1 4"
          cursor-visible="true"
          cursor-scale="2"
          cursor-color="#0095DD"
          cursor-opacity="0.5">
        </a-camera>
        <a-light type="directional" color="#FFF" intensity="0.5" position="-1 1 2">
        </a-light>
        <a-light type="ambient" color="#FFF"></a-light>
        <a-entity
            geometry="
              primitive: torus;
              radius: 1;
              radiusTubular: 0.1;
              segmentsTubular: 12;"
            material="
              color: #EAEFF2;
              roughness: 0.1;
              metalness: 0.5;"
            rotation="10 0 0"
            position="-3 1 0">
            <a-animation
              attribute="scale"
              to="1 0.5 1"
              direction="alternate"
              dur="2000"
              repeat="indefinite"
              easing="linear">
            </a-animation>
        </a-entity>
	</a-scene>
    <script>
        let scene = document.querySelector("a-scene");
        let cylinder = document.createElement("a-cylinder");
        cylinder.setAttribute("color","#FF9500")
        cylinder.setAttribute("height","2")
        cylinder.setAttribute("radius","0.75")
        cylinder.setAttribute("position", "3 1 0")
        scene.appendChild(cylinder);
        
        let t = 0;
        let render = () =>{
            t += 0.1;
            requestAnimationFrame(render);
            cylinder.setAttribute("position", (Math.cos(t/5)+1)+ " " +(Math.sin(t/5) + 1) + " 0");
        }
        render();
   </script>
   
</body>
</html>
